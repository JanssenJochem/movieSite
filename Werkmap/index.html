<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, shrink-to-fit=yes" />

    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="author" content="Jochem Janssen" />
    <meta name="description"
        content="Cineapp is a webite created by Jochem Janssen as a student at Avans Breda. Cineapp is a project where a stack of movies are displayed in an order that makes it easy for users to use. This is a front-end project by Jochem Janssen for Avans Breda, Webdesign." />

    <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style/import.css">
    <link rel="stylesheet" href="style/navigation.css">
    <link rel="stylesheet" href="style/index.css">

    <title>Cineapp | The movie website for top movies</title>
</head>

<body>

    <div class="navigationContainer" id="navigationContainer">
        <button onclick="showResponsiveNavigationMenu()" type="button"
            class="btn btn-outline-warning responsiveNavButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </button>
        <nav id="navigation">
            <form id="navigationInput">
                <div class="input-group mb-3 p-3">
                    <button class="btn btn-outline-warning" type="button" id="button-addon1"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                    <input type="text" class="form-control" placeholder="Zoek een film"
                        aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </form>
        </nav>
    </div>

    <header style="background-image: url(./media/OppenheimerBanner.jpg);">
        <h2>Oppenheimer</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta mollitia repudiandae earum reiciendis ex
            harum amet ea ducimus facilis blanditiis rem quidem dolores ipsam velit ab maxime, enim doloremque beatae!
        </p>
        <button type="button" class="btn btn-outline-warning">Meer lezen</button>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Index javascript -->
    <script defer src="./script/index.js"></script>
</body>

</html>
